<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
  </head>
  <body>
    <main
      class="cards"
      data-qa="card"
    >
      <section class="product">
        <div class="product__image"></div>

        <p class="product__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>

        <p class="product__code">Product code: 195434</p>

        <div class="product__stars">
          <div class="stars stars--level">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="product__reviews">Reviews: 5</p>
        </div>

        <div class="product__price">
          <p class="price-text">Price:</p>
          <p class="price-number">$2,199</p>
        </div>

        <button class="product__button">
          <a class="button-text">Buy</a>
        </button>
      </section>

      <!-- card-hover -->

      <section class="product">
        <div class="product__image"></div>

        <p class="product__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>

        <p class="product__code">Product code: 195434</p>

        <div class="product__stars">
          <div class="stars stars--level">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="product__reviews">Reviews: 5</p>
        </div>

        <div class="product__price">
          <p class="price-text">Price:</p>
          <p class="price-number">$2,199</p>
        </div>

        <button class="product__button product__button--buy">
          <a
            data-qa="hover"
            class="button-text"
          >
            Buy
          </a>
        </button>
      </section>
    </main>
  </body>
</html>
