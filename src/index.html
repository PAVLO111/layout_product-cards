<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <main class="cards">
      <section
        data-qa="card"
        class="card"
      >
        <div class="card__image"></div>

        <p class="card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>

        <p class="card__code">Product code: 195434</p>

        <div class="stars">
          <div class="stars__star stars__star--level">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
          </div>
          <p class="stars__reviews">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="price-text">Price:</p>
          <p class="price-number">$2,199</p>
        </div>

        <button
          data-qa="hover"
          class="card__button"
        >
          <a
            data-qa="hover"
            class="button-text"
          >
            Buy
          </a>
        </button>
      </section>

      <!-- card-hover -->

      <section class="card">
        <div class="card__image"></div>

        <p class="card__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>

        <p class="card__code">Product code: 195434</p>

        <div class="stars">
          <div class="stars__star stars__star--level">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
          </div>
          <p class="stars__reviews">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="price-text">Price:</p>
          <p class="price-number">$2,199</p>
        </div>

        <button
          data-qa="hover"
          class="card__button card__button--buy"
        >
          <a
            data-qa="hover"
            class="button-text"
          >
            Buy
          </a>
        </button>
      </section>
    </main>
  </body>
</html>
